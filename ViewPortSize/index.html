<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>add demo</title>
	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<style type="text/css">
	* {
		font-family: 'Courier New', Courier, monospace;
		font-size: 11px;
		margin: 0;
		padding: 0;
	}
	#viewportsize {
		background: rgba(255, 0, 0, 0.4);
	    bottom: 0;
	    height: 28px;
	    left: 0;
	    margin: auto;
	    padding: 3px 10px;
	    position: fixed;
	    right: 0;
	    text-align: center;
	    top: 0;
	    width: 100px;
	    z-index: 9999;
	}
	</style>
</head>
<body>
	
	<script>
	$(document).ready(function (e) {
		$('body').prepend('<div id="viewportsize"></div>');
		getViewportSize();    
	});
	$(window).resize(function (e) {
		getViewportSize();
	});
	function getViewportSize() {    
		var width = $(window).width();
		var height = $(window).height();
		$('body').css({
			'width': width,
			'height': height
		});
		$('#viewportsize').html('Width: '+width+'<br>Height: '+height);
	}
	</script>
</body>
</html>
