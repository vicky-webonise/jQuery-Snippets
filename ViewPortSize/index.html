<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>add demo</title>
	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<style type="text/css">
	* {
		font-family: 'Courier New', Courier, monospace;
		font-size: 11px;
		margin: 0;
		padding: 0;
	}
	#viewportsize {
		z-index:9999;
		position:fixed;
		bottom:5px;
		right:5px;
		color:#fff;
		background:rgba(0,0,0,0.4);
		padding: 3px 10px
	}
	</style>
</head>
<body>
	
	<script>
	$(document).ready(function (e) {
		$('body').prepend('<div id="viewportsize"></div>');
		getViewportSize();    
	});
	$(window).resize(function (e) {
		getViewportSize();
	});
	function getViewportSize() {    
		var width = $(window).width();
		var height = $(window).height();
		$('body').css({
			'width': width,
			'height': height
		});
		$('#viewportsize').html('Width: '+width+'<br>Height: '+height);
	}
	</script>
</body>
</html>
